server:
  port: 8081
spring:
  application:
    name: processor
  cloud:
    function:
      definition: processTransaction;reprocessTransaction
    stream:
      default:
        consumer:
          use-native-decoding: true
        producer:
          use-native-encoding: true
      bindings:
        processTransaction-in-0:
          destination: transaction
          group: processTransaction
        processTransaction-out-0:
          destination: processed-transaction
        reprocessTransaction-in-0:
          destination: transaction.replay
          group: reprocessTransaction
        reprocessTransaction-out-0:
          destination: transaction
      kafka:
        binder:
          brokers: localhost:9092
          consumer-properties:
            key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value.deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
            spring.deserializer.value.delegate.class: com.ihren.processor.serializer.JsonDeserializer
            value.deserializer.target.class: com.ihren.processor.model.input.InputTransaction
          producer-properties:
            key.serializer: org.apache.kafka.common.serialization.StringSerializer
            value.serializer: org.springframework.kafka.support.serializer.ErrorHandlingSerializer
            spring.serializer.value.delegate.class: com.ihren.processor.serializer.JsonSerializer
        bindings:
          processTransaction-in-0:
            consumer:
              startOffset: earliest
              configuration:
                isolation:
                  level: read_committed
          reprocessTransaction-in-0:
            consumer:
              startOffset: earliest
              configuration:
                isolation:
                  level: read_committed
api:
  product:
    url: localhost:8080
cache:
  item:
    expiration: 1d